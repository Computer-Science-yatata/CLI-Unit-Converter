- field_name: thermodynamics
  relations:
    - unit1: ºC
      unit2: K
      equation: x + 274.15
    - unit1: ºC
      unit2: ºF
      equation: x * 9.0/5.0 + 32.0
    - unit1: K
      unit2: ºC
      equation: x - 274.15
    - unit1: K
      unit2: ºF
      equation: (x - 273.15) * 9.0/5.0 + 32.0
    - unit1: ºF
      unit2: ºC
      equation: (x - 32.0) * 9.0/5.0
    - unit1: ºF
      unit2: K
      equation: (x - 32.0) * 5.0/9.0 + 273.15

- field_name: chemistry
  relations:
    - unit1: mol
      unit2: units
      equation: x * 6.022 * 10^23